
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RailFinder - Train Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 2c-4 0-8 .5-8 4v9.5C4 17.43 5.57 19 7.5 19L6 20v1h12v-1l-1.5-1c1.93 0 3.5-1.57 3.5-3.5V6c0-3.5-4-4-8-4zm0 2c3.51 0 4.96.48 5.57 1H6.43c.61-.52 2.06-1 5.57-1zM6 7h5v3H6V7zm7 0h5v3h-5V7zm-7 5h5v3H6v-3zm7 0h5v3h-5v-3z"/>
                    </svg>
                    <span>RailFinder</span>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="search-container">
                <h2 class="search-title">Find Your Train</h2>
                <form id="search-form" class="search-form">
                    <div class="form-group">
                        <label for="source">From Station (Code)</label>
                        <input type="text" id="source" class="form-control" placeholder="e.g. NDLS" required>
                    </div>
                    <div class="form-group">
                        <label for="destination">To Station (Code)</label>
                        <input type="text" id="destination" class="form-control" placeholder="e.g. CST" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Search Trains</button>
                </form>
            </div>

            <div class="error-message" id="error-message">
                Sorry, something went wrong. Please try again.
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Searching for trains...</p>
            </div>

            <div class="results-container" id="results-container">
                <!-- Results will be inserted here by JavaScript -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p class="footer-text">Â© 2025 RailFinder - Find and book train tickets easily</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
